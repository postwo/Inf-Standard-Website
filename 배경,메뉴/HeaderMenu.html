    <!-- 여기 안채워진 부분들이 많은데 그부분은 타이틀,웹폰트 에 채워서 새롭게 구현 이거는 그냥 단계를 거치는걸 보여주는 코드라고 생각하기-->
    <style>
        /* 여백 초기화 */
        body, div, ul, li, dl, dt, ol, h1, h2, h3, h4, h5, h6, input, fieldset, legend, p, select, table, th, td, tr, textarea, button, form {margin: 0; padding: 0;}

        /* a 링크 초기화 */
        a {color: #222; text-decoration: none;}
        a:hover {color: #390;}
    </style>
    <style>
        /* 스킵 내비게이션  */
        #skip {position: relative;} /* 부모 컨테이너에 상대적인 위치 설정. 자식 요소(#skip a)의 position: absolute를 기준으로 삼음 */
        #skip a {
                position: absolute; /* 부모 요소(#skip)를 기준으로 위치를 절대적으로 설정 */
                left: 0px; /* 부모 요소의 왼쪽 가장자리에 배치 */
                top: -35px; /* 부모 요소의 위쪽에서 35px 떨어진 위치에 배치 (화면에서 보이지 않게 숨김) */
                border: 1px solid #fff; /* 흰색, 1px 굵기의 테두리 설정 */
                color: #fff; /* 텍스트 색상을 흰색으로 설정 */
                background: #333; /* 배경색을 어두운 회색(#333)으로 설정 */
                line-height: 30px; /* 텍스트를 세로 가운데 정렬하기 위해 줄 높이를 30px로 설정 */
                width: 140px; /* 링크의 너비를 140px로 설정 */
                text-align: center; /* 텍스트를 수평 중앙 정렬 */
                }
        #skip a:active, /* 클릭했을 때 스킵 링크를 화면 상단으로 이동 */
        #skip a:focus {top: 0;} /* 포커스가 잡히거나 클릭(활성화)되었을 때, 링크를 부모 요소의 상단(0px)으로 이동 */

        /* 레이아웃 */
        /*상대경로란 현재 파일의 위치를 기준으로 다른 파일의 위치를 나타내는 방식*/
        /*절대경로:서버 루트 디렉토리를 기준으로 파일의 위치를 지정합니다*/
        /* ../ =는 현재 파일이 있는 폴더 기준으로 상위 폴더로 이동한다는 의미*/
        #wrap {width: 100%;}
        #header {width: 100%; height: 325px; background: url(../img/header_bg.jpg)center top repeat-x;}
        #contents {width: 100%; height: 800px; background: #222;}
        #footer {width: 100%; height: 200px; background: #333;}

        /* 컨텐츠 레이아웃 */
        #cont_nav {width: 100%; height: 200px; background: #333;}
        #cont_tit {width: 100%; height: 200px; background: #444;}
        #cont_ban {width: 100%; height: 200px; background: #555;}
        #cont_cont {width: 100%; height: 200px; background: #666;}

        /* 컨테이너 */
        .container {width: 990px; margin: 0 auto; height: inherit; /* background: rgba(255,255,255,0.3);*/}

        /* 헤더 */
        .header {}
        .header .header-menu {text-align: right;}
        .header .header-menu a {color: #fff; padding: 10px 0px 10px 13px; display: inline-block;}
        .header .header-menu a:hover {color: #666;}
        .header .header-tit {}
        .header .header-icon {}
    </style>
</head>

    <div id="skip">

</body>
