<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="webstoryboy">
        <meta name="description" content="웹 표준을 준수한 사이트 예제입니다.">
        <meta name="keywords" content="웹스토리보이, 웹표준, 웹접근성, 사이트 만들기">
        <meta name="generator" content="brakets">
        <title>WEBSTROYBOY SITE</title>
    
        <!-- CSS STYLE 
        <link rel="stylesheet" href="css/reset13.css">
        <link rel="stylesheet" href="css/style13.css">
        -->
    
        <style>
            /* 여백 초기화 */
            body, div, ul, li, dl, dt, ol, h1, h2, h3, h4, h5, h6, input, fieldset, legend, p, select, table, th, td, tr, textarea, button, form {margin: 0; padding: 0;}
    
            /* a 링크 초기화 */
            a {color: #222; text-decoration: none;}
            a:hover {color: #390;}
    
            /* 폰트 초기화 */
            body, input, textarea, select, button, table {
                font-family:'Nanum Gothic', AppleSDGothicNeo-Regular,'Malgun Gothic','맑은 고딕',dotum,'돋움',sans-serif; 
                color: #222; font-size: 13px; line-height: 1.5;}
    
            /* IR 효과 */
    
            .ir_pm {display: block; overflow: hidden; font-size: 0; line-height: 0; text-indent: -9999px;} /* 의미있는 이미지의 대체 텍스트를 제공하는 경우 */
            .ir_wa {display: block; overflow: hidden; position: relative; z-index: -1; width: 100%; height: 100%;} /* 의미있는 이미지의 대체 텍스트로 이미지가 없어도 대체 텍스트를 보여주고자 할 때 */
            .ir_su {overflow: hidden; position: absolute; width: 0; height: 0; line-height: 0; text-indent: -9999px;} /* 대체 텍스트가 아닌 접근성을 위한 숨김 텍스트를 제공할 때 */
        
        </style>
            
        <style>
            /* 스킵 내비게이션  */
            #skip {position: relative;}
            #skip a {position: absolute; left: 0px; top: -35px; border: 1px solid #fff; color: #fff; background: #333; line-height: 30px; width: 140px; text-align: center;}
            #skip a:active,
            #skip a:focus {top: 0;}
    
            /* 레이아웃 */
            #wrap {width: 100%;}
            #header {width: 100%; height: 325px; background: url(../img/header_bg.jpg)center top repeat-x;}
            #contents {width: 100%; height: 800px; background: #222;}
            #footer {width: 100%; height: 200px; background: #333;}
    
            /* 컨텐츠 레이아웃 */
            #cont_nav {width: 100%; height: 200px; background: #333;}
            #cont_tit {width: 100%; height: 200px; background: #444;}
            #cont_ban {width: 100%; height: 200px; background: #555;}
            #cont_cont {width: 100%; height: 200px; background: #666;}
    
            /* 컨테이너 */
            .container {width: 990px; margin: 0 auto; height: inherit; /* background: rgba(255,255,255,0.3);*/}
    
            /* 헤더 */
            .header {}
            .header .header-menu {text-align: right;}
            .header .header-menu a {color: #fff; padding: 10px 0px 10px 13px; display: inline-block;}
            .header .header-menu a:hover {color: #666;}
            .header .header-tit {text-align: center;}  
            .header .header-tit h1 {background-color: #4aa8d4; font-size: 28px; padding: 5px 20px 6px 20px; display: inline-block; color: #fff; margin-top: 40px; font-weight: normal; text-transform: uppercase;}
            .header .header-tit a {display: inline-block; background-color: #2698cb; font-size: 18px; color: #fff; padding: 5px 20px 6px 20px; margin-top: -5px;}
    
            /* 전체 헤더 아이콘 스타일 정의 */
            .header .header-icon {
                text-align: center; /* 아이콘들을 중앙 정렬 */
                margin-top: 30px; /* 아이콘들의 상단 여백 30px 설정 */
            }

            /* 헤더 아이콘 개별 링크 스타일 정의 */
            .header .header-icon a {
                width: 60px; /* 아이콘 너비 60px 설정 */
                height: 60px; /* 아이콘 높이 60px 설정 */
                display: inline-block; /* 아이콘을 인라인 블록 요소로 설정 */
                background: url(../img/icon.png); /* 아이콘에 사용할 배경 이미지 설정 */
                margin: 0 3px; /* 아이콘 간 좌우 간격 3px 설정 */
            }

            /* 아이콘 1의 기본 상태 배경 위치 */
            .header .header-icon a.icon1 {
                background-position: 0 0; /* 배경 이미지의 좌표를 0 0으로 설정 */
            }

            /* 아이콘 2의 기본 상태 배경 위치 */
            .header .header-icon a.icon2 {
                background-position: 0 -60px; /* 배경 이미지의 좌표를 위에서 아래로 60px 이동 */
            }

            /* 아이콘 3의 기본 상태 배경 위치 */
            .header .header-icon a.icon3 {
                background-position: 0 -120px; /* 배경 이미지의 좌표를 위에서 아래로 120px 이동 */
            }

            /* 아이콘 4의 기본 상태 배경 위치 */
            .header .header-icon a.icon4 {
                background-position: 0 -180px; /* 배경 이미지의 좌표를 위에서 아래로 180px 이동 */
            }

            /* 아이콘 1에 마우스를 올렸을 때 배경 위치 변경 */
            .header .header-icon a.icon1:hover {
                background-position: -60px 0; /* 배경 이미지의 좌표를 왼쪽으로 60px 이동 */
            }

            /* 아이콘 2에 마우스를 올렸을 때 배경 위치 변경 */
            .header .header-icon a.icon2:hover {
                background-position: -60px -60px; /* 배경 이미지의 좌표를 왼쪽으로 60px, 아래로 60px 이동 */
            }

            /* 아이콘 3에 마우스를 올렸을 때 배경 위치 변경 */
            .header .header-icon a.icon3:hover {
                background-position: -60px -120px; /* 배경 이미지의 좌표를 왼쪽으로 60px, 아래로 120px 이동 */
            }

            /* 아이콘 4에 마우스를 올렸을 때 배경 위치 변경 */
            .header .header-icon a.icon4:hover {
                background-position: -60px -180px; /* 배경 이미지의 좌표를 왼쪽으로 60px, 아래로 180px 이동 */
            }
        </style>
    
        <!-- 웹 폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    </head>

        <div id="skip">

        <div id="wrap">

                        <div class="header-menu">
                            <a href="https://wiss.tistory.com">Desinger</a>

                        <div class="header-tit">
                            <h1>Professional Publisher & Designer</h1><br>
                            <a href="https://webstoryboy.co.kr">webstoryboy.co.kr</a>
                        </div>
                        <!-- //헤어 타이틀 -->
    
                        <!-- 이미지를 표현하는 방법
                            1. img 태그로 표현(의미가 있을 때 / alt 태그 - 대체 문자 표현
                            2. background 속성으로 표현(의미가 없을 때) - 대체 문자 X
                            3. 이미지를 background 속성 - 웹 표준 준수하기 위해서는 
                                가상으로 대체 문자를 만들어줌(IR 효과)
                                이미지 스프라이트 효과
                        -->
                        <div class="header-icon">
                            <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                            <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                            <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                            <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                        </div>

                    </div>

            <div id="contents">
                <div id="cont_nav">
                    <div class="container">cont_nav</div>
                </div>
                <!-- //cont_nav -->
                <div id="cont_tit">
                    <div class="container">con_tit</div>
                </div>
                <!-- //con_tit -->
                <div id="cont_ban">
                    <div class="container">con_ban</div>
                </div>
                <!-- //con_ban -->
                <div id="cont_cont">
                    <div class="container">cont_cont</div>
                </div>
                <!-- //cont_cont -->
            </div>
            <!-- //contents -->
    
            <div id="footer">
                <div class="container">footer</div>
            </div>
            <!-- //footer -->
        </div>
        <!-- //wrap -->
    </body>
